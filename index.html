<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .menu-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: rgba(139, 92, 246, 0.1);
            color: #8B5CF6;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            max-width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .user .message-content {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            color: white;
        }

        .assistant .message-content {
            background: transparent;
            color: #333;
            box-shadow: none;
            backdrop-filter: none;
        }

        .input-container {
            padding: 16px 20px 20px 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            border-radius: 24px;
            padding: 12px 16px;
            border: 2px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .input-wrapper:focus-within {
            border-color: #8B5CF6;
            box-shadow: 0 4px 25px rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        .message-input::placeholder {
            color: #999;
        }

        .send-btn {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .typing-indicator {
            display: none;
            justify-content: flex-start;
            max-width: 100%;
            animation: fadeIn 0.3s ease-out;
        }

        .typing-content {
            background: transparent;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #8B5CF6;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }

        .welcome-title {
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        .button-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 8px 16px;
            border-radius: 16px;
            border: 1px solid #999;
            background: transparent;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .category-btn:hover {
            background: #f0f0f0;
            border-color: #666;
        }

        .category-btn .icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .category-btn[data-category="Story Telling"] {
            color: #8B5CF6;
        }

        .category-btn[data-category="Viral Capt"] {
            color: #EC4899;
        }

        .category-btn[data-category="Edukasi"] {
            color: #10B981;
        }

        .category-btn[data-category="Quotes"] {
            color: #F59E0B;
        }

        .category-btn[data-category="Lainnya"] {
            color: #6366F1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }
            
            .input-container {
                padding: 16px;
            }
            
            .chat-container {
                padding: 16px;
            }
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.3);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.5);
        }
    </style>
</head>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        let isFirstMessage = true;

        // Sample AI responses
        const aiResponses = [
            "Halo! Saya adalah asisten AI yang siap membantu Anda. Ada yang bisa saya bantu hari ini?",
            "Itu pertanyaan yang menarik! Berdasarkan pemahaman saya, saya bisa memberikan beberapa perspektif tentang hal tersebut.",
            "Terima kasih telah bertanya. Saya akan mencoba memberikan jawaban yang komprehensif untuk Anda.",
            "Saya senang bisa membantu! Mari kita bahas topik ini lebih dalam.",
            "Pertanyaan yang bagus! Ini adalah area yang cukup kompleks, tapi saya akan menjelaskannya dengan sederhana.",
            "Saya memahami kekhawatiran Anda. Berikut beberapa hal yang perlu dipertimbangkan:",
            "Berdasarkan informasi yang tersedia, saya dapat memberikan beberapa insight tentang hal ini."
        ];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendBtn.disabled = this.value.trim() === '';
        });

        // Send message on Enter (but allow Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Clear welcome message on first message
            if (isFirstMessage) {
                chatContainer.innerHTML = '';
                isFirstMessage = false;
            }

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                // Send message to webhook
                const response = await fetch('https://ghxleon.app.n8n.cloud/webhook/faeb777b-ac0f-41cc-ab6c-41fe534d0b5a', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                hideTypingIndicator();
                
                // Use the response from webhook
                const aiResponse = data.response || data.message || 'Maaf, tidak ada respons dari server.';
                addMessage(aiResponse, 'assistant');
                
            } catch (error) {
                hideTypingIndicator();
                const errorMessage = 'Kesalahan sistem. Kamu mungkin belum mengatur API KEY nya. Coba baca Readme.md di www.github.com/leonafariz/captgpt';
                addMessage(errorMessage, 'assistant');
            }
        }

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (sender === 'user') {
                messageContent.textContent = content;
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
            } else {
                // For assistant messages, add empty content first
                messageDiv.appendChild(messageContent);
                chatContainer.appendChild(messageDiv);
                scrollToBottom();
                
                // Then start typewriter effect
                typewriterEffect(messageContent, content);
            }
        }

        function typewriterEffect(element, text) {
            let index = 0;
            const speed = 1000 / 400; // 400 characters per second = 2.5ms per character
            
            function type() {
                if (index < text.length) {
                    element.textContent = text.slice(0, index + 1);
                    index++;
                    scrollToBottom();
                    setTimeout(type, speed);
                }
            }
            
            type();
        }

        function showTypingIndicator() {
            chatContainer.appendChild(typingIndicator);
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
            if (typingIndicator.parentNode) {
                typingIndicator.parentNode.removeChild(typingIndicator);
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 100);
        }

        // Menu button functionality
        document.querySelectorAll('.menu-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Simple animation feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Category button functionality
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                messageInput.value = `Buatkan caption ${category.toLowerCase()} untuk postingan saya. Sebelum membuat caption, ajukan 1–3 pertanyaan klarifikasi terlebih dahulu. Tujuannya untuk memahami konteks dan kebutuhan user secara akurat. Setelah kamu mendapatkan jawaban user, barulah kamu memberikan caption terbaik`;
                sendMessage();
            });
        });
    </script>
